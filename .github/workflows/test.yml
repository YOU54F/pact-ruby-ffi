name: Build

on:
  push:
  workflow_dispatch:

jobs:

  github:
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.4'
      - run: ./script/download-libs.sh
        shell: bash
      - run: ls pact/ffi
        shell: bash
      - run: ls pact/ffi/windows
        shell: bash
      - run: mkdir -p logs
        shell: bash
      - run: gem update bundler
        shell: bash
      - run: bundle install
        shell: bash
      - run: rake spec
        shell: bash

